{{ define "header" }}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>PrivateHouse</title>
	<meta name="description" content="{{ .Data.Description }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

	{{ if .EnablePublicArchive }}
		<link rel="alternate" type="application/rss+xml" title="{{ L.T "public.archiveTitle" }} - {{ .SiteName }}"
			href="{{ .RootURL }}/archive.xml" />
	{{ end }}

	<link href="/public/static/style.css?v={{ .AssetVersion }}" rel="stylesheet" type="text/css" />
	<link href="/public/custom.css?v={{ .AssetVersion }}" rel="stylesheet" type="text/css">
	<script src="/public/custom.js?v={{ .AssetVersion }}" async defer></script>

	{{ if ne .FaviconURL "" }}
		<link rel="icon" href="{{ .FaviconURL }}" type="image/x-icon" />
	{{ else }}
		<link rel="icon" href="/public/static/favicon.png?v={{ .AssetVersion }}" type="image/png" />
	{{ end }}
<head>
  ...
  <style>
    /* Center and size the logo container */
    .header {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      padding-left: 10px; /* shift everything slightly right, so logo moves left visually */
    }
    .logo {
      margin-left: -20px; /* nudge logo 5px left */
    }
    .logo img {
      width: 220px; /* Slightly smaller */
      height: auto;
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container wrap">
    <header class="header">
      <div class="logo">
        <a href="{{ if .EnablePublicSubPage }}{{ .RootURL }}/subscription/form{{ end }}">
          <img
            src="https://raw.githubusercontent.com/endgatesystemtechnologies/ph-official/caff059841774438f628a1c917aab34506e662e1/frontend/src/assets/logo.svg"
            alt="{{ .Data.Title }}"
          />
        </a>
      </div>
    </header>
    {{ end }}


{{ define "footer" }}
    </div>
    
    <footer class="container">
        {{ L.T "public.poweredBy" }} <a target="_blank" rel="noreferrer" href="https://www.endgate.systems/private-house">Endgate Systems</a>
    </footer>
</body>
</html>
{{ end }}
